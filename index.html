<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Electron &amp; Vue.js</title>
        <link rel="stylesheet" href="assets/css/photon.css">
        <style type="text/css">
            a {
                text-decoration: none;
                color: #4285f4;
            }
            .nav-group-item .icon {
                color: wheat;
            }
            .nav-group-item:active, .nav-group-item.active {
                background-color: #4285f4;
            }
            .sidebar a {
                color: wheat;
            }
            .sidebar {
                background: #334;

            .container {

    <body>
        <div id="app">
            <div class="window">

                    <div class="pane-group">

                            </nav>
                        </div>
                        <div class="pane container" style="padding: 10px;">
                            <router-view></router-view>
                        </div>
                    </div>
                </div>
                <footer class="toolbar toolbar-footer">
                    <h1 class="title">Made by <a href="http://www.sohelamin.com" target="_blank">Sohel Amin</a></h1>
